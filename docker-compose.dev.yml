version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: noble-daily-db
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: noble_diary
      MYSQL_USER: noble
      MYSQL_PASSWORD: noble1234
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql-data:
